<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>states</h3>
          <h4>Akwa Ibom, Calabar...</h4>
          <ul class="popover">
            <li><h2>Akwa Ibom:</h2>
              <ul>
                <li>Uyo</li>
                <li>Ikot Ekpene</li>
              </ul>
            </li>
            <li><h2>Calabar:</h2>
              <ul>
                <li>Ikom</li>
                <li>Odukpani</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Electricity, Water...</h4>
          <ul class="popover">
            <li>Electricity</li>
            <li>Water</li>
            <li>Solar panel</li>
            <li>Bottle water</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article><h2>My home</h2></article>
        <article><h2>Tiny house</h2></article>
        <article><h2>A suite</h2></article>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
